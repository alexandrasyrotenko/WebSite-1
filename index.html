<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?
    family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">


    <title>Muslim Mahin</title>
  </head>

  <body>
    <div id="sidebar">
      <div class="intro">
        <div class="name">
          Muslim Mahin
        </div>
        <div class="toggle-btn" onclick="openMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>


      <div class="item_first" onclick="openPoints()">
        <div class="name">
          <div class="image">
            <i class="home icon"></i>
          </div>
          <div class="text">
            Dashboard
          </div>
        </div>
        <div class="arrow">
          <i class="angle right icon"></i>
        </div>
      </div>

      <div class="item" onclick="openPoints()">
        <div class="name">
          <div class="image">
            <i class="th icon"></i>
          </div>
          <div class="text">
            Apps
          </div>
        </div>
        <div class="arrow">
          <i class="angle right icon"></i>
        </div>
      </div>

      <div class="item" onclick="openPoints()">
        <div class="name">
          <div class="image">
            <i class="code icon"></i>
          </div>
          <div class="text">
            Components
          </div>
        </div>
        <div class="arrow">
          <i class="angle right icon"></i>
        </div>
      </div>

      <div class="item" onclick="openPoints()">
        <div class="name">
          <div class="image">
            <i class="desktop icon"></i>
          </div>
          <div class="text">
            Layout
          </div>
        </div>
        <div class="arrow">
          <i class="angle right icon"></i>
        </div>
      </div>

      <div class="item" onclick="openPoints()">
        <div class="name">
          <div class="image">
            <i class="pencil alternate icon"></i>
          </div>
          <div class="text">
            Forms
          </div>
        </div>
        <div class="arrow">
          <i class="angle right icon"></i>
        </div>
      </div>

      <div class="item">
        <div class="name">
          <div class="image">
            <i class="chart line icon"></i>
          </div>
          <div class="text">
            Charts
          </div>
        </div>
      </div>

      <div class="item" onclick="openPoints()">
        <div class="name">
          <div class="image">
            <i class="table icon"></i>
          </div>
          <div class="text">
            Tables
          </div>
        </div>
        <div class="arrow">
          <i class="angle right icon"></i>
        </div>
      </div>

      <div class="item">
        <div class="name">
          <div class="image">
            <i class="calendar alternate outline icon"></i>
          </div>
          <div class="text">
            Calendar
          </div>
        </div>
      </div>

      <div class="item_last" onclick="openPoints()">
        <div class="name">
          <div class="image">
            <i class="map outline icon"></i>
          </div>
          <div class="text">
            Maps
          </div>
        </div>
        <div class="arrow">
          <i class="angle right icon"></i>
        </div>
      </div>

      <div class="support">
        <div class="name">
          <div class="image">
            <i class="question circle outline icon"></i>
          </div>
          <div class="text">
            Help & Support
          </div>
        </div>
      </div>

    </div>


<!-- HEADER -->
    <div id="head">

      <div class="ui container">
        <div class="ui grid">
          <div class="four column row">
          <div class="left floated column">
            <div id="search">
              <input type="text" id="text" placeholder="Search">
              <button class="button">
                <i class="search icon"></i>
              </button>
            </div>
          </div>

          <div class="right floated column">
              <div class="information">
                <div class="photo">
                  @
                </div>
                <div class="name">
                  <div class="name">
                    Muslim Mahin
                  </div>
                  <div class="status">
                    Administrator
                  </div>
                </div>
                <div class="alarm">
                  <i class="bell outline icon"></i>
                </div>
                <div class="settings">
                  <i class="cog icon"></i>
                </div>
              </div>
          </div>
        </div>
        </div>
      </div>
    </div>

    <script src="assets/js/buttons.js"></script>

  </body>



</html>
